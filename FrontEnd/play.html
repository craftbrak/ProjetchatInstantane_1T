<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <!-- Nos fichiers -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/multiConv.js"></script>
</head>
<body>
    <header>
        <img src="img/tchat.png" alt="tchat" id="logo" class="click">
        <div class="link click" id="déco" href="./index.html">Déconnexion</div>
        <div class="link click" id="modif" href="./modificationProfil.html?id=">Modifier profil</div>
        <div class="link" id="iden"></div>
    </header>
    <div class="row">
        <div id="listeConvContainer" class="col col-xs-1 sidebar">
            <h3 class="sideBarTitle">Tes conversations:</h3>
            <div id="listeConvs" class="sidebarBody"> </div>
            <div id="ajouterConv" class="convListeBox sidebarFooter">Nouvelle conversation</div>
        </div>
        <div id="sectionChat" class="col col-xs-7 col-lg-7 ">
            <div id="divChat" class="cardBody"></div>
            <div id="divMessage" class="fixedBottom">
                <form id="formMessage" method="POST">
                    <input type="text" id='msg' name="message" placeholder="Entrez votre message" required>
                    <input type="submit" id="MsgFormSub" name="envoyer" value="envoyerMsg">
                </form>
            </div>
        </div>
        <div class="col col-xs-1 sidebar" id=administration>
            <h3 id="chatName" class="sideBarTitle"></h3>
            <div id="listeParticipants">
                <div class="listeParticipantsBody sidebarBody"></div>
                <div class="listeParticipantsFooter click sidebarFooter">Modifier Conversation</div>
            </div>
        </div>
    </div>
</body>
</html>
